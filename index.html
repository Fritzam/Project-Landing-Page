<!DOCTYPE html>

    <title>Landing Page</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-links">
        <div class="logo">
          <p class="logo-text">Header Logo</p>

          <a href="#">header link two</a>
          <a href="#">header link three</a>
        </div>
      </div>
      <div class="header-content">

          <p id="hp2">This website has some subtext that goes here under the main title. It's a smaller size and the color is lower contrast </p>

        <div class="header-image">

            <p>this is a placeholder for an image</p>
          </div>

    <div class="main"></div>
